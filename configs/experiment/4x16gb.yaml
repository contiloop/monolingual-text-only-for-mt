# @package _global_
# configs/experiment/4x16gb.yaml
# 4× RTX 4080/5080 (16GB each) - DDP 설정

training:
  batch_size: 1
  gradient_accumulation: 16  # effective = 1 × 4 × 16 = 64

model:
  max_seq_length: 768  # 메모리 절약 (1024 -> 768)
  quantization:
    load_in_4bit: true
    bnb_4bit_quant_type: nf4
    bnb_4bit_use_double_quant: true

# configs/training/default.yaml
# 학습 기본 설정

batch_size: 1
gradient_accumulation: 32
learning_rate: 2e-4
steps: 50000
warmup_ratio: 0.05
eval_interval: 500

# Resume from checkpoint (optional)
resume_from_checkpoint: null  # Set to checkpoint path to resume

early_stopping:
  enabled: false  # 기본값 off, 필요시 CLI에서 true로
  patience: 5
  min_delta: 0.01

loss:
  beta: 0.5  # L_back 가중치

lback_activation:
  min_warmup_steps: 5000
  min_bleu: 15
  loss_auto_decrease: 0.3
